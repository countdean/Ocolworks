<div ng-controller="thisProject" class="col s6">
	<div  class="row">

		<div class="col s3" style="position: fixed;">

              <div class="card">
                <div style=" padding:0px;" class="card-action blue">
                  <center><h5>{{ proj.name }}</h5></center><br />
                  
                </div>
                
                <div class="card-content">
                	<h6><b>Members:</b></h6>
                  <center>
                  <div style="margin-left:0px; margin-bottom:0px;" class="row">	
                  	<div style="margin-left:-10px" class="col s3">
                  	<img class="circle responsive-img" title="Yassi" src="images/yassi.jpg">
                  	</div>
                  	<div style="margin-left:-20px" class="col s3">
                  	<img class="circle responsive-img" title="Bean" src="images/bean.jpg">
                  	</div>
                  	<div style="margin-left:-20px" class="col s3">
                  	<img class="circle responsive-img" title="Bin" src="images/bin.jpg">
                  	</div>
                  	<div style="margin-left:-20px" class="col s3">
                  	<img class="circle responsive-img" title="Alodia" src="images/alodia.jpg">
                  	</div>
                  </div>
              	</center>
                	<p style="text-align: justify; text-justify: inter-word;"><b >Description :</b> {{ proj.descriptions }}</p>
                  <h6><b>Date Started :</b> {{ proj.startDate }}</h6>
                  <h6><b>Due Date :</b> {{ proj.dueDate }}</h6>
                  <h6><b>Status :</b> {{ proj.project_confirm }}</h6>
                  
                  

                </div>
              </div>
            
        	
		</div>
	
        <div class="offset-s3 col s9">
        	<div class="row">
				<div class="col s3">
					
                </div>
			</div>

				


				  	
    <div class="row" ng-repeat="task in tasks">
      


        <div class="col s3 card">
    <div ng-model="collapsed" ng-click="collapsed=!collapsed" class="card-content">
      <span class="card-title activator grey-text text-darken-4" title="{{task.descriptions}}">{{task.name}}
      	<div class="divider blue"></div>
      	    <h6><b>Due Date :</b> {{ task.dueDate }}</h6>
    <h6><b>Status :</b> {{ task.project_confirm }}</h6>
    </div>
  </div>

  <div class="col s8 offset-s1 card" ng-show="collapsed"> 

       <ul class="collection with-header" >
        <li ng-repeat="subtask in subtasks" class="collection-item">{{ subtask.name }}  </li>
        <li class="collection-item">

        	<div class="col s10">
        		<input  type="text">
        	</div>
        	<div class="col s2">
        		<a class="right waves-effect waves-light btn">Add</a>
        	</div>
        </li>

      </ul>

  </div>



    </div>



			
        </div>
    </div>
	
</div>
